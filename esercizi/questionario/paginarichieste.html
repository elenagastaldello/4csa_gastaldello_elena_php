<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">

  <title>Form Bootstrap</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h4>Form</h4>
          </div>
          <div class="card-body">

                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Inserisci il tuo nome">

              <div class="form-group">

                <input type="text" class="form-control" id="sport" name="sport" placeholder="Inserisci il tuo sport preferito">

          </div>

</html>
